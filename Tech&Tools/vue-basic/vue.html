<html>
	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue">	</script>
	</head>
	<body>
	<div id="header">
		
	</div>

	<div id = "container">

			<div id="app" class="container">
		  		{{ message }}
			</div>


			<div id="app-2" class="container">
			  <span v-bind:title="message">
			    鼠标悬停几秒钟查看此处动态绑定的提示信息！
			  </span>
			</div>


			<div id="app-3" class="container">
			  <p v-if="seen">现在你看到我了</p>
			</div>


			<div id="app-4" class="container">
			  <ol>
			    <li v-for="todo in todos">
			      {{ todo.text }}
			    </li>
			  </ol>
			</div>


			<div id="app-5" class="container">
			  <p>{{ message }}</p>
			  <el-button v-on:click="reverseMessage">逆转消息</el-button>
			</div>


			<div id="app-6" class="container">
			  <p>{{ message }}</p>
			  <el-input  v-model="message" placeholder="请输入内容"> </el-input>
			</div>

			
			<div id="app-7" class="container">
			  <ol>
			    <!--
			      现在我们为每个 todo-item 提供 todo 对象
			      todo 对象是变量，即其内容可以是动态的。
			      我们也需要为每个组件提供一个“key”，稍后再
			      作详细解释。
			    -->
			    <todo-item
			      v-for="item in groceryList"
			      v-bind:todo="item"
			      v-bind:key="item.id">
			    </todo-item>
			  </ol>
			</div>
</div>
	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>	
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  }
		})
		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date().toLocaleString()
		  }
		})
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: true
		  }
		})
		var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
		  }
		})
		var app5 = new Vue({
		  el: '#app-5',
		  data: {
		    message: 'Hello Vue.js!'
		  },
		  methods: {
		    reverseMessage: function () {
		      this.message = this.message.split('').reverse().join('')
		    }
		  }
		})
		var app6 = new Vue({
		  el: '#app-6',
		  data: {
		    message: 'Hello Vue!'
		  }
		})
		Vue.component('todo-item', {
		  // todo-item 组件现在接受一个
		  // "prop"，类似于一个自定义特性。
		  // 这个 prop 名为 todo。
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
		var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: [
		      { id: 0, text: '蔬菜' },
		      { id: 1, text: '奶酪' },
		      { id: 2, text: '随便其它什么人吃的东西' }
		    ]
		  }
		})

	</script>
	</body>
	<style>
		.el-input__inner {
			width: 20%;
		}
		* {
			margin: 0;
		}
		#container {
			margin-left: 50px;
			margin-top: 30px;
		}
		#app {
			margin: 30px;
		}
		#app-2 {
			margin: 30px;
		}
		#app-3 {
			margin: 30px;
		}
		#app-4 {
			margin: 30px;
		}
		#app-5 {
			margin: 30px;
		}
		#app-6 {
			margin: 30px;
		}
		#app-7 {
			margin: 30px;
		}
		#header {
			height: 80px;
			background-color: #409EFF; 
			text-align: center;
		}
	</style>
</html>
